<ui:component 
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

	<f:loadBundle var="msg" basename="messages"/>
    
	<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top" style="font-size: 1.18rem;">
            	<p:button icon="pi pi-shopping-cart" styleClass="rounded-button ui-button-secondary" />
            	Carrinho de Compras
            	<span style="font-size: 0.49em;">
            		<h:panelGroup rendered="#{empty shopCartController.shopCart}">
            			vazio
            		</h:panelGroup>
            		<h:panelGroup rendered="#{shopCartController.shopCart.size() eq 1}">
            			com 1 Item
            		</h:panelGroup>
            		<h:panelGroup rendered="#{shopCartController.shopCart.size() gt 1}">
            			com #{shopCartController.shopCart.size()} Itens
            		</h:panelGroup>
            	</span>
            </a>
       		
            <button
                class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded"
                data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-label="Toggle navigation"
                data-bs-toggle="collapse"
                aria-expanded="false"
                type="button">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 rounded" href="#portfolio">
                            Meus Pedidos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    
</ui:component>
