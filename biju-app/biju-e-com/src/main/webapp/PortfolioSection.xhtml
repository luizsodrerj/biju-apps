<ui:component 
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
    <f:loadBundle var="msg" basename="messages"/>
    
    <section class="page-section portfolio" id="portfolio">
      <div class="container">
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">
            <h:outputText value="#{msg.mostruario}" />
        </h2>
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <div class="row justify-content-center">
        	<ui:repeat var="peca" value="#{homeController.pecas}">
                <div class="#{peca.divClass}">
                    <div class="portfolio-item mx-auto" data-bs-toggle="modal" data-bs-target="#{peca.dataBsTarget}">
                        <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                            <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" 
                        	 src="#{request.contextPath}/imagegen?prodId=#{peca.idProduto}"
                        	 style="height: 335px; width: 315px;"   
                        	 alt="..."/>
                    </div>
                </div>
        	</ui:repeat>
        </div>
        <div class="row">
        	<div class="col-md-3"></div>
        	<div class="col-md-6 text-center">
        	  <h:form>
        		<h:commandLink action="#{shopCartItemNavController.goToMainPage}">
		     		<button 
		     			type="button" 
		     			class="btn btn-secondary btn-lg" 
		     			style="font-weight: bold;">
		        		<h:outputText value="#{msg['bt.navegar.site']}"/> 
		        	</button>
        		</h:commandLink>
        	  </h:form>
        	</div>
        	<div class="col-md-3"></div>
		</div>        
      </div> 
	</section> 
    
    
</ui:component>
