<ui:component 
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
    <f:loadBundle var="msg" basename="messages"/>
    
	<section class="page-section" id="contact">
	    <div class="container">
	        <div class="text-center">
	            <h2 class="section-heading text-uppercase">
	                Entre em contato conosco
	            </h2>
	        </div>
	        <div class="text-left" style="margin-top: 35px;">
	            <div class="row">
		            <ui:repeat var="contact" value="#{homeController.contacts}">
		                <div class="col-md-3"></div>
		                <div class="col-md-8">
		                    <h4 class="section-subheading text-muted text-left">
		                        <img src="#{request.contextPath}#{contact.icon}" 
		                        	 style="width: 55px;" 
		                        	 alt="" />
								<h:panelGroup rendered="#{contact.link}">
									<a href="#{contact.link}">#{contact.text}</a>
								</h:panelGroup>
								<h:panelGroup rendered="#{not contact.link}">
									#{contact.text}
								</h:panelGroup>	
		                    </h4>
		                </div>
		            </ui:repeat>
	            </div>
	        </div>
	    </div>
	</section>
    
    
</ui:component>
